<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <div class="header">
            <div class="container">
                <div class="logo">
                    TodoList
                </div>
                <div class="input-area">
                    <input type="text" @input="inputChange" @keydown.enter="sendTask" :value="needStr">
                    <button @click="sendTask">确定</button>
                </div>
            </div>
        </div>
        <div class="container">
            <h2>
                <span>正在进行</span>
                <span class="mask-num">{{ currentTask.length }}</span>
            </h2>
            <ul class="mask-list">
                <li v-for="( task, index ) in currentTask" :key="task.id">
                    <div>
                        <input type="checkbox" @change="checkSelect(index,'current')">
                        <span>{{ task.title }}</span>
                    </div>
                    <button @click="deleteTask(index,'current')">删除</button>
                </li>
            </ul>
        </div>
        <div class="container">
            <h2>
                <span>已经完成</span>
                <span class="mask-num">{{ completeTask.length }}</span>
            </h2>
            <ul class="mask-list complete-list">
                <li v-for="( task, index ) in completeTask">
                    <div>
                        <input type="checkbox" checked @change="checkSelect(index,'complete')">
                        <span>{{ task.title }}</span>
                    </div>
                    <button @click="deleteTask(index,'complete')">删除</button>
                </li>
            </ul>
        </div>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                needStr: "",
                currentTask: [],
                completeTask: [],
            },
            methods: {
                inputChange(e) {
                    this.needStr = e.target.value;
                },
                sendTask() {
                    if (this.needStr.trim().length === 0) {
                        this.needStr = "";
                        alert("请输入内容后提交！")
                    } else {
                        this.currentTask.push({ title: this.needStr, id: Math.random() })
                        this.needStr = "";
                    }
                },
                checkSelect(index, type) {
                    if (type === "current") {
                        const del = this.currentTask.splice(index, 1);
                        this.completeTask.push(...del);
                    } else {
                        const del = this.completeTask.splice(index, 1);
                        this.currentTask.push(...del);
                    }
                },
                deleteTask(index, type) {
                    const task = type === 'current' ? this.currentTask : this.completeTask;
                    task.splice(index, 1);
                }
            },
        })



    </script>
</body>

</html>
