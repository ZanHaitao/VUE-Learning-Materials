<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <div v-if='show'>test</div>
        <div v-if='hide'>test</div>

        <div v-if="type === 'A'">这里是A</div>
        <div v-else-if="type === 'B'">这里是B</div>
        <div v-else-if="type === 'C'">这里是C</div>
        <div v-else>这里是其他</div>

        <template v-if='show'>
            <div>test</div>
            <div>test</div>
            <div>test</div>
            <div>test</div>
            <div>test</div>
        </template>

        <div v-show='hide'>v-show</div>
        <div v-if='hide'>v-if</div>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                show: true,
                hide: false,
                type: 'A'
            }
        })
    </script>
</body>

</html>
