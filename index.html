<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        {{ count }} <button @click="count ++">点击</button>
        <button-count :count="count"></button-count>
    </div>

    <script>

        // 组件prop单项数据流
        // Vue.component('button-count', {
        //     props: {
        //         count: Number
        //     },
        //     template: `
        //         <div>
        //            {{ count }} <button @click="count ++">点击</button>
        //         </div>
        //     `
        // })

        Vue.component('button-count', {
            props: {
                count: Number
            },
            data() {
                return {
                    myCount: this.count
                }
            },
            template: `
                <div>
                   {{ myCount }} <button @click="myCount ++">点击</button>
                </div>
            `
        })

        const vm = new Vue({
            el: '#app',
            data: {
                count: 10
            }
        })


    </script>
</body>

</html>
