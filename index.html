</head>

<body>
    <div id="app">
        <ul>
            <!-- v-for 使用数组 -->

            <!-- v-for 使用对象 -->
            <!-- <li v-for="(value,key,index) in eat">
                {{value +" --- "+ key +" --- "+ index}}
            </li> -->

            <!-- v-for 使用数字 -->
            <!-- <li v-for="item in 10">{{item}}</li> -->

            <!-- v-for 使用字符串 -->

            <!-- v-for 包含多个元素 -->
            <!-- <template v-for="student in students">
                <li>姓名：{{student.name}}</li>

            </template> -->

            <!-- key的使用 -->
            <!-- <li v-for="(student,index) in students" :key="student.name">

        </ul>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                foods: ["牛奶", "汉堡", "鸡腿"],
                eat: {
                    food1: "牛奶",
                    food2: "汉堡",
                    food3: "鸡腿"
                },
                students: [
                    { name: '小明', age: 18, isActive: true },
                    { name: '小王', age: 20, isActive: false },
                    { name: '小张', age: 22, isActive: true },
                    { name: '小李', age: 21, isActive: false },
                ],
                studentActive: []
            },
            methods: {
                click(index) {
                    const del = this.students.splice(index, 1);
                    this.students.splice(index + 1, 0, ...del);
                }
            },
        })

        vm.studentActive = vm.students.filter(item => item.isActive);
    </script>
