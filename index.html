<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <my-cmp></my-cmp>
        <my-cmp1></my-cmp1>
    </div>
    <script>
        // eventBus(事件总线)
        Vue.prototype.$bus = new Vue();

        Vue.component('my-cmp', {
            data() {
                return {
                    msg: '兄弟组件通信'
                }
            },
            methods: {
                onClick() {
                    this.$bus.$emit('bus', this.msg)
                }
            },
            template: `
                <div @click="onClick">测试</div>
            `
        })

        Vue.component('my-cmp1', {
            mounted() {
                this.$bus.$on('bus', (res) => {
                    console.log(res);
                })
            },
            template: `
                <div>兄弟组件</div>
            `
        })



        const vm = new Vue({
            el: '#app',
            data: {
                msg: '哈哈'
            },
        })

    </script>
</body>

</html>
