<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        {{ msg }}
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg: 'test1'
            }
        })

        vm.msg = 'test2';
        console.log(vm.msg, vm.$el.innerText);
        vm.msg = 'test3';
        console.log(vm.msg, vm.$el.innerText);
        vm.msg = 'test4';
        console.log(vm.msg, vm.$el.innerText);

        // setTimeout(() => {
        //     console.log(vm.msg, vm.$el.innerText);
        // }, 0)

        // vm.$nextTick(() => {
        //     console.log(vm.msg, vm.$el.innerText);
        // })

        vm.$nextTick().then(() => {
            console.log(vm.msg, vm.$el.innerText);
        })
    </script>
</body>

</html>
