<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <div class="goods" v-for="( goods, goodsIndex ) in goodsList" :key="goods.id">
            <div class="title">{{ goods.title }}：</div>
            <ul class="type-list">
                <li class="type" :class="{ active : typeIndex === goods.index }"
                    v-for="( type, typeIndex ) in goods.typeList" :key="type"
                    @click="addFilterHandle( type, typeIndex, goods, goodsIndex )">
                    {{ type }}
                </li>
            </ul>
        </div>
        <div class="choose-type">
            <div>已选条件:</div>
            <span class="no-goods" v-if="!flag">暂时没有选择过滤条件</span>
            <ul class="filter-list" v-else>
                <li v-for="( filter, filterKey ) in filterObj" @click="deleteFilter( filter, filterKey )">
                    {{ filter }}
                    <span class="delete-goods">x</span>
                </li>
            </ul>
        </div>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                filterObj: {},
                flag: false,
                goodsList: [
                    {
                        title: '上装',
                        typeList: ['全部', '针织衫', '毛呢外套', 'T恤', '羽绒服', '棉衣', '卫衣', '风衣'],
                        id: 1,
                    },
                    {
                        title: '裤装',
                        typeList: ['全部', '牛仔裤', '小脚/铅笔裤', '休闲裤', '打底裤', '哈伦裤'],
                        id: 2,
                    },
                    {
                        title: '裙装',
                        typeList: ['全部', '连衣裙', '半身裙', '长袖连衣裙', '中长款连衣裙'],
                        id: 3,
                    },
                ]
            },
            methods: {
                addFilterHandle(type, typeIndex, goods, goodsIndex) {
                    if (type === "全部") {
                        this.$delete(this.filterObj, goodsIndex);
                        goods.index = 0;
                        this.changeFilter();
                        return;
                    }
                    this.flag = true;
                    goods.index = typeIndex;
                    this.$set(this.filterObj, goodsIndex, type);
                },
                deleteFilter(filter, filterKey) {
                    this.$delete(this.filterObj, filterKey);
                    this.goodsList[filterKey].index = 0;
                    this.changeFilter();
                },
                changeFilter() {
                    const filterObjStr = JSON.stringify(this.filterObj);
                    this.flag = filterObjStr !== "{}";
                }
            },
        })

        vm.goodsList.forEach(goods => vm.$set(goods, "index", 0));
    </script>
</body>

</html>
