<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        {{ msg }}
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg: "hello!"
            },
            beforeCreate() {
                console.log(this.msg);
                console.log('-----beforeCreate-----');

                this.timer = setInterval(() => {
                    console.log('1');
                }, 2000);
            },
            created() {
                console.log(this.msg);
                console.log('-----created-----');
            },
            beforeMount() {
                console.log(this.$el);
                console.log('-----beforeMount-----');
            },
            mounted() {
                console.log(this.$el);
                console.log('-----mounted-----');
            },
            beforeUpdate() {
                console.log('msg要更新了');
                console.log('-----beforeUpdate-----');
            },
            updated() {
                console.log('msg更新了');
                console.log('-----updated-----');
            },
            beforeDestroy() {
                clearInterval(this.timer);
                console.log('-----beforeDestroy-----');
            },
            destroyed() {

                console.log('-----destroyed-----');
            },
        })
    </script>
</body>

</html>
