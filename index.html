<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        {{ msg | capitalize }}
        <br>
        {{ money | toMoney }}
        <br>
        {{ likes | addWord }}
    </div>
    <script>
        // 首字母大写
        Vue.filter('capitalize', (val) => {
            return val.charAt(0).toUpperCase() + val.slice(1);
        })

        //数字中间加上逗号
        Vue.filter('toMoney', val => {
            return val.toLocaleString()
        })

        //数字添加文字万
        Vue.filter('addWord', val => {
            if (val > 10000) {
                return (val / 10000).toFixed(1) + "万";
            }
            return val;
        })

        const vm = new Vue({
            el: '#app',
            data: {
                msg: 'sadjkhga',
                money: 134124211533,
                likes: 2312314,
            },
        })

    </script>
</body>

</html>
