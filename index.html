<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <div>
            <p>{{ msg }}</p>
            <input type="text" v-model.lazy='msg'>
        </div>
        <div>
            <input type="checkbox" id="apple" value="苹果" v-model="checkedList">
            <label for="apple">苹果</label>
            <input type="checkbox" id="pear" value="梨子" v-model="checkedList">
            <label for="pear">梨子</label>
            <input type="checkbox" id="banana" value="香蕉" v-model="checkedList">
            <label for="banana">香蕉</label>
            <p>{{checkedList.join(' ')}}</p>
        </div>

        <div>
            <input type="radio" id="apple1" value="苹果" v-model="radio">
            <label for="apple1">苹果</label>
            <input type="radio" id="pear1" value="梨子" v-model="radio">
            <label for="pear1">梨子</label>
            <input type="radio" id="banana1" value="香蕉" v-model="radio">
            <label for="banana1">香蕉</label>
            <p>{{radio}}</p>
        </div>

        <div>
            <select v-model="select">
                <option value="请选择" disabled>请选择</option>
                <option value="北京">北京</option>
                <option value="上海">上海</option>
                <option value="广州">广州</option>
            </select>
            <p>{{select}}</p>
        </div>


    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg: "hello",
                checkedList: [],
                radio: "苹果",
                select: "请选择"
            }
        })



    </script>
</body>

</html>
