<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <button v-for="page in pages" :key="page.id" @click="cmpPage = page.cmp">{{ page.name }}</button>
        <keep-alive>
            <component :is="cmpPage"></component>
        </keep-alive>
    </div>
    <script>

        Vue.component('cmp-post', {
            data() {
                return {
                    cmpPost: '',
                    posts: [
                        { title: '标题1', content: { template: `<div>内容1</div>` }, id: 11 },
                        { title: '标题2', content: { template: `<div>内容2</div>` }, id: 12 },
                        { title: '标题3', content: { template: `<div>内容3</div>` }, id: 13 },
                        { title: '标题4', content: { template: `<div>内容4</div>` }, id: 14 },
                    ]
                }
            },
            created() {
                this.cmpPost = this.posts[0].content;
            },
            template: `
                <div>
                    <button v-for="post in posts" @click="cmpPost = post.content">{{ post.title }}</button>
                    <keep-alive>
                        <component :is="cmpPost"></component>
                    </keep-alive>
                </div>
            `
        })

        Vue.component('cmp-more', {
            template: `
                <div>更多</div>
            `
        })

        const vm = new Vue({
            el: '#app',
            data: {
                cmpPage: 'cmp-post',
                pages: [
                    { name: '博客', cmp: 'cmp-post', id: 0 },
                    { name: '更多', cmp: 'cmp-more', id: 1 },
                ]
            },
        })

    </script>
</body>

</html>
