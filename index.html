<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 正常写法 -->
        <!-- <button v-on:click='addCount'>点击+1</button> -->

        <!-- 简写 -->
        <!-- <button @click='addCount'>点击+1</button> -->

        <!-- 传递参数 -->
        <!-- <button @click='addCount(5,$event)'>点击+5</button> -->

        <!-- 动态事件绑定 -->
        <!-- <button @[event]='addCount(5,$event)'>点击+5</button> -->

        <p>当前被点击{{ count }}次</p>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                count: 0,
                event: 'click'
            },
            methods: {
                addCount(num, e) {
                    this.count += num;
                    console.log(e.target);
                }
            },
        })
    </script>
</body>

</html>
