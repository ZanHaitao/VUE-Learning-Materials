<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <my-cmp></my-cmp>
        <my-cmp1></my-cmp1>
    </div>
    <script>
        Vue.mixin({
            mounted() {
                const xxx = this.$options.xxx;
                if(xxx){
                    console.log('xxx');
                }
            },
        })

        const mixin = {
            data() {
                return {
                    a: 'test'
                }
            },
            created() {
                console.log('mixin Created');
            },
            methods: {
                fn(){
                    console.log('mixin fn');
                }
            },
        }

        Vue.component('my-cmp', {
            xxx:'asd',
            mixins: [mixin],
            created() {
                this.fn();
                // console.log('cmp Created');
            },
            methods: {
                // fn() {
                //     console.log('cmp fn');
                // }
            },
            template: `
                <div>{{ a }}</div>
            `
        })

        Vue.component('my-cmp1', {
            mixins: [mixin],
            data() {
                return {
                    a: 'aaaa'
                }
            },
            created() {
                // console.log('cmp Created');
                this.fn();
            },
            methods: {
                fn() {
                    console.log('cmp fn');
                }
            },
            template: `
                <div>{{ a }}</div>
            `
        })


        const vm = new Vue({
            el: '#app',
            data: {
                msg: '哈哈'
            },
        })

    </script>
</body>

</html>
