        // v-slice
        Vue.directive('slice', (el, binding, vnode) => {
            const vm = vnode.context;
            let { value, expression, arg = 5, modifiers } = binding;
            if (modifiers.number) {
               value = value.replace(/[^0-9]/g, '');
            }
            el.value = value.slice(0, arg);
            vm[expression] = el.value;

            el.oninput = () => {
                vm[expression] = el.value;
            }
        })

        const vm = new Vue({
            el: '#app',
            data: {
                show: false,
                msg: '哈哈哈'
            },
        })
