<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <component-test></component-test>
        <component-test></component-test>
        <component-test></component-test>
        <button-count></button-count>
        <button-count></button-count>
        <button-count></button-count>
    </div>

    <div id="app2">
        <component-app2></component-app2>
        <component-app2></component-app2>
        <component-app2></component-app2>
    </div>

    <script>
        // 全局组件
        Vue.component('component-test', {
            template: `
                <div>test 测试全局组件</div>
            `
        })

        // 大驼峰命名法  需要在template中使用
        Vue.component('MyComponent', {
            template: `
                <div>test 测试大驼峰命名法</div>
            `
        })

        Vue.component('button-count', {
            data() {
                return {
                    count: 0
                }
            },
            template: `
                <button @click="count ++">该按钮已经被点击{{ count }}次了</button>
            `
        })

        const vm = new Vue({
            el: '#app',
            // template: `
            //     <div id="app">
            //         <MyComponent></MyComponent>
            //     </div>
            // `
        })

        const vm2 = new Vue({
            el: '#app2',
            // 局部组件
            components: {
                'component-app2': {
                    template: `
                        <div>test 测试局部组件</div>
                    `
                }
            }
        })
    </script>
</body>

</html>
