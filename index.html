<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- .stop阻止事件冒泡 -->
        <div @click="click('div')" :style="{backgroundColor:'red'}">
            <button @click.stop="click('button')">点击</button>
        </div>

        <!-- .prevent阻止默认行为 -->
        <a href="https://www.baidu.com" @click.prevent="click('a标签')">点击跳转百度</a>

        <!-- .capture开启事件捕获 -->
        <div @click.capture="click('div')" :style="{backgroundColor:'red'}">
            <button @click="click('button')">点击</button>
        </div>

        <!-- .self监听本元素触发 -->
        <div @click.self="click('div')" :style="{backgroundColor:'red','margin-top':'5px'}">
            <button @click="click('button')">点击</button>
        </div>

        <!-- .once只触发一次 -->
        <div @click="click('div')" :style="{backgroundColor:'red','margin-top':'5px'}">
            <button @click.once="click('button')">点击</button>
        </div>

        <!-- .passive -->
        <button @click.passive="handleTest">点击</button>

        <!-- 按键修饰符 -->
        <div>
            <input type="text" @keydown.enter="key">
        </div>
        <div>
            <input type="text" @keydown.v="key">
        </div>

        <!-- 系统修饰键 -->
        <div :style="{backgroundColor:'red'}" @click.alt="click('click')">test</div>
        <div :style="{backgroundColor:'red','margin-top':'5px'}" @click.alt.exact="click('click')">test</div>

        <!-- 鼠标修饰键 -->
        <div :style="{backgroundColor:'red','margin-top':'5px'}" @click.right="click('click')">test</div>

    </div>

    <script>
        Vue.config.keyCodes = {
            v: 86
        }
        const vm = new Vue({
            el: '#app',
            methods: {
                click(info) {
                    alert(info);
                },
                handleTest() {
                },
                key() {
                    console.log('a');
                }
            },
        })
    </script>
</body>

</html>
