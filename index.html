<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <list-user :list="list"></list-user>
    </div>

    <script>

        // 组件prop验证
        Vue.component('list-user', {
            props: {
                // list: Array
                list: {
                    type: Array,
                    default() {
                        return [{ name: '哈哈' }, { name: '呵呵' }]
                    },
                    required: true,
                    validator(prop) {
                        return prop.length >= 2
                    }
                }
            },
            template: `
                <ul>
                    <li v-for="user in list">{{ user.name }}</li>
                </ul>
            `
        })

        const vm = new Vue({
            el: '#app',
            data: {
                list: [{ name: '张三' }, { name: '李四' }]
                // list:1
            }
        })


    </script>
</body>

</html>
